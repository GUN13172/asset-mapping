name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `Asset Mapping Tool v${process.env.PACKAGE_VERSION}`,
              body: 'See the assets to download this version and install.',
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: '--bundles msi'

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        run: npm run tauri build -- ${{ matrix.args }}

      - name: List build output (debug)
        if: always()
        run: |
          echo "=== Listing target directory structure ==="
          ls -la src-tauri/target/ || echo "No target directory"
          echo "=== Searching for bundle directories ==="
          find src-tauri/target -type d -name "bundle" 2>/dev/null || echo "No bundle directories found"
          echo "=== Searching for all build artifacts ==="
          find src-tauri/target -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.msi" \) 2>/dev/null || echo "No artifacts found"
        shell: bash

      - name: Prepare artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          mkdir -p artifacts
          if [ -d "src-tauri/target/universal-apple-darwin/release/bundle" ]; then
            # 重命名 universal dmg
            find src-tauri/target/universal-apple-darwin/release/bundle/dmg -type f -name "*.dmg" -exec sh -c 'cp "$1" "artifacts/AssetMapping_${PACKAGE_VERSION}_macOS_universal.dmg"' _ {} \; || true
            # 重命名 universal app.tar.gz
            find src-tauri/target/universal-apple-darwin/release/bundle/macos -type f -name "*.app.tar.gz" -exec sh -c 'cp "$1" "artifacts/AssetMapping_${PACKAGE_VERSION}_macOS_universal.app.tar.gz"' _ {} \; || true
          fi
          ls -la artifacts/ || echo "No artifacts found"
        env:
          PACKAGE_VERSION: ${{ needs.create-release.outputs.release_id && '1.0.0' || '1.0.0' }}

      - name: Prepare artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p artifacts
          if [ -d "src-tauri/target/release/bundle" ]; then
            # 重命名 AppImage
            find src-tauri/target/release/bundle/appimage -type f -name "*.AppImage" -exec sh -c 'cp "$1" "artifacts/AssetMapping_${PACKAGE_VERSION}_Linux_x86_64.AppImage"' _ {} \; || true
            # 重命名 deb
            find src-tauri/target/release/bundle/deb -type f -name "*.deb" -exec sh -c 'cp "$1" "artifacts/AssetMapping_${PACKAGE_VERSION}_Linux_amd64.deb"' _ {} \; || true
            # 重命名 rpm (如果存在)
            find src-tauri/target/release/bundle/rpm -type f -name "*.rpm" -exec sh -c 'cp "$1" "artifacts/AssetMapping_${PACKAGE_VERSION}_Linux_x86_64.rpm"' _ {} \; 2>/dev/null || true
          fi
          ls -la artifacts/ || echo "No artifacts found"
        env:
          PACKAGE_VERSION: 1.0.0

      - name: Prepare artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          mkdir -p artifacts
          if (Test-Path "src-tauri\target\release\bundle\msi") {
            Get-ChildItem -Path "src-tauri\target\release\bundle\msi" -Filter "*.msi" -ErrorAction SilentlyContinue | ForEach-Object {
              Copy-Item $_.FullName -Destination "artifacts\AssetMapping_1.0.0_Windows_x64.msi" -ErrorAction SilentlyContinue
            }
          }
          if (Test-Path "src-tauri\target\release\bundle\nsis") {
            Get-ChildItem -Path "src-tauri\target\release\bundle\nsis" -Filter "*.exe" -ErrorAction SilentlyContinue | ForEach-Object {
              Copy-Item $_.FullName -Destination "artifacts\AssetMapping_1.0.0_Windows_x64_Setup.exe" -ErrorAction SilentlyContinue
            }
          }
          Get-ChildItem artifacts -ErrorAction SilentlyContinue
        shell: pwsh

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: hashFiles('artifacts/*') != ''
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          files: artifacts/*
